<!DOCTYPE html>

<html lang="en">

<head>

	<title>Universal Glacier Profiler - Icemen</title>
	
	<!--Metadata and scripts-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- Planning to move this CSS to a separate sheet-->
	<style>
	table, th, td {
	border: 1px solid black;
	}
	td{
		height:40px;
	
	}
	</style>
	

</head>

<body>

	<!--Creates the navigation bar on the top of the page-->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Universal Glacier Profiler</a>
				
			</div>
			<div class="col-lg-6"></div>
			<div class="col-md-2"></div>
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Icemen Development Group</a>
				
		</div>
		
	</nav>
	
	<!--Creates the page body-->
	<main role="main" class="container-fluid">
		
		<!-- Creates the map image container-->
		<div class="row">
			<div class="col-12 col-md-6 left-sidebar">
				<div class="text-center">
					<!-- <div id="map" class="iframe-container"></div>  -->
					<img class="img-responsive" src="./Greenland.jpg" height="800" width="700"></img>
					
				</div>
				
			</div>
			
			<!--Creates the right side pane-->
			<div class="col-12 col-md-6 right-sidebar">
				<div class="row">
					<h4 class="text-left">Enter a coordinate in lat/long to view data at point:</h4>
					
					<div class="col-xs-3">
						<label for="latinput">Latitude</label>
						
						<input type="text" class="form-control" id="latinput">
						
					</div>
					<div class="col-xs-1">
						<div class="row">
							<div class="panel-body"></div>
						</div>
						<div class="row">
							<h5>N,</h5>
						</div>
					</div>
					<div class="col-xs-3">
						<label for="latinput">Longitude</label>
						
						<input type="text" class="form-control" id="longinput">
						
					</div>
					<div class="col-xs-1">
						<div class="row">
							<div class="panel-body"></div>
						</div>
						<div class="row">
							<h5>S</h5>
						</div>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-primary" id="gobutton" name="go" value="Go">Fetch data</button>
						
					</div>
					
				</div>
				<div class="row">
					<div class="panel-body"></div>
					
				</div>

				<div class="row">

					<!--Creates the table-->
					<table style="width:100%" id="consoletable">
						<tr>
							<th>Point</th>
							<th>Velocity</th>
							<th>Bed</th>
							<th>Surface</th>
							<th>SMB</th>
							<th>Thickness</th>
							<th>T2M</th>
							
						</tr>
						
					</table>
				
			</div>
			
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col">
					<label for="parameterInputs"><span data-toggle="tooltip" title="Simulation run time starting at year 0(2018)"></span>Precipitation</label>
				</div>
				<div class="col">
					<input
						type="text"
						name="precipitaionSlider"
						class="slider precipitationSlider"
						value='300'
						data-provide="slider"
						data-slider-min="100"
						data-slider-max="500"
						data-slider-step="50"
						data-slider-value='300'
						data-slider-tooltip="always" />
				</div>
				<div class="col-3">
					<input
						type="text"
						id="precipitationValue"
						name="precipitationValue"
						class="value"
						data-unit-symbol=''
						value='300' />
						<span class="units">Inches/Year</span>
				</div>
				<div class="col-12">
					<blockquote class="text-left"></blockquote>
				</div>
			</div><!-- end .row -->
		</div><!-- end .form-group -->
		
	
    <script src="bootstrap-slider.min.js"></script>
	<script src="script.js"></script>
	
</body>

</html>
